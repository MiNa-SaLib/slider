<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>photoSlider</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <h1>Awesome Slider</h1>
    <div class="contaner">
      <i class="fa-solid fa-angles-left"></i>
      <i class="fa-solid fa-angles-right"></i>
      <div class="slider">
        <div><img src="galery/noo1.jpg" alt="" /></div>
        <div><img src="galery/noo2.jpg" alt="" /></div>
        <div><img src="galery/noo3.jpg" alt="" /></div>
        <div><img src="galery/noo4.jpg" alt="" /></div>
        <div><img src="galery/noo5.jpg" alt="" /></div>
        <div><img src="galery/noo6.jpg" alt="" /></div>
      </div>
      <div class="pop">
        <span class="n1 active"></span>
        <span class="n2"></span>
        <span class="n3"></span>
        <span class="n4"></span>
        <span class="n5"></span>
        <span class="n6"></span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
